openapi: 3.0.0
info:
  version: "1.5"
  title: "kabuステーションAPI"
  contact:
    url: https://kabucom.github.io/kabusapi/ptal/index.html
  x-logo:
    url: ../ptal/content/image/common/logo.png
  termsOfService: https://kabucom.github.io/kabusapi/ptal/guide.html
  description: "# 定義情報 \n REST APIのコード一覧、エンドポイントは下記リンク参照  \n  - [REST APIコード一覧](../ptal/error.html)"
servers:
  - url: http://localhost:18080/kabusapi
    description: 本番用
  - url: http://localhost:18081/kabusapi
    description: 検証用
tags:
  - name: auth
    description: |-
      APIトークンを発行します。
    x-displayName: 認証
  - name: order
    description: |-
      注文の発注・取消を行います。<br>
      発注系のリクエストは秒間5件ほどの流量制限を設けています。
    x-displayName: 発注
  - name: wallet
    description: |-
      取引余力を取得します。<br>
      取引余力のリクエストは秒間10件ほどの流量制限を設けています。
    x-displayName: 取引余力
  - name: info
    description: |-
      銘柄情報の取得や注文・残高の照会を行います。<br>
      情報系のリクエストは秒間10件ほどの流量制限を設けています。<br>
      リクエストされた銘柄は自動でAPI登録銘柄リストに登録されます。<br>
      API登録銘柄リストに登録できる銘柄数は、REST/PUSHを含めて最大50銘柄です。
    x-displayName: 情報
  - name: register
    description: |-
      PUSH配信する銘柄の登録や解除を行います。<br>
      登録された銘柄はkabuステーションのAPI登録銘柄リストに表示されます。<br>
      API登録銘柄リストに登録できる銘柄数は、REST/PUSHを含めて最大50銘柄です。
    x-displayName: "銘柄登録"
paths:
  /token:
    post:
      operationId: tokenPost
      tags:
        - "auth"
      summary: "トークン発行"
      description: |-
        APIトークンを発行します。<br>
        発行したトークンは有効である限り使用することができ、リクエストごとに発行する必要はありません。<br>
        発行されたAPIトークンは以下のタイミングで無効となります。<br>
        ・kabuステーションを終了した時<br>
        ・kabuステーションからログアウトした時<br>
        ・別のトークンが新たに発行された時<br>
        ※kabuステーションは早朝、強制的にログアウトいたしますのでご留意ください。<br>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestToken"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenSuccess"
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
