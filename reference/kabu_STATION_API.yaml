# Component Schemas
components:
  schemas:
    # Request
    RequestToken:
      type: "object"
      required:
        - APIPassword
      properties:
        APIPassword:
          description: "APIパスワード"
          type: "string"
          example: "xxxxxx"
    RequestSendOrder:
      type: object
      required:
        - Password
        - Symbol
        - Exchange
        - SecurityType
        - Side
        - CashMargin
        - DelivType
        - AccountType
        - Qty
        - Price
        - ExpireDay
        - FrontOrderType
      properties:
        Password:
          description: 注文パスワード
          type: "string"
        Symbol:
          description: 銘柄コード
          type: "string"
        Exchange:
          description: |-
            市場コード
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>東証</td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>名証</td>
                  </tr>
                  <tr>
                      <td>5</td>
                      <td>福証</td>
                  </tr>
                  <tr>
                      <td>6</td>
                      <td>札証</td>
                  </tr>
              </tbody>
            </table>
          type: "integer"
          format: "int32"
        SecurityType:
          description: |-
            商品種別
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>株式</td>
                  </tr>
              </tbody>
            </table>
          type: "integer"
          format: "int32"
        Side:
          description: |-
            売買区分
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>売</td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>買</td>
                  </tr>
              </tbody>
            </table>
          type: "string"
        CashMargin:
          description: |-
            信用区分
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>現物</td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>新規</td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>返済</td>
                  </tr>
              </tbody>
            </table>
          type: "integer"
          format: "int32"
        MarginTradeType:
          description: |-
            信用取引区分<br>※現物取引の場合は指定不要。<br>※信用取引の場合、必須。
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>制度信用</td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>一般信用（長期）</td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>一般信用（デイトレ）</td>
                  </tr>
              </tbody>
            </table>
          type: "integer"
          format: "int32"
        MarginPremiumUnit:
          description: |-
            １株あたりのプレミアム料(円)<br> 
            ※プレミアム料の刻値は、プレミアム料取得APIのレスポンスにある"TickMarginPremium"にてご確認ください。<br>
            ※入札受付中(19:30～20:30)プレミアム料入札可能銘柄の場合、「MarginPremiumUnit」は必須となります。<br>
            ※入札受付中(19:30～20:30)のプレミアム料入札可能銘柄以外の場合は、「MarginPremiumUnit」の記載は無視されます。<br>
            ※入札受付中以外の時間帯では、「MarginPremiumUnit」の記載は無視されます。
          type: "number"
          format: "double"
        DelivType:
          description: |-
            受渡区分<br>※現物買は指定必須。<br>※現物売は「0(指定なし)」を設定<br>※信用新規は「0(指定なし)」を設定<br>※信用返済は指定必須
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>0</td>
                      <td>指定なし</td>
                  </tr>
                  <tr>
                      <td>1</td>
                      <td>自動振替</td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>お預り金</td>
                  </tr>
              </tbody>
            </table>
          type: "integer"
          format: "int32"
        FundType:
          description: |-
            資産区分（預り区分）<br>※現物買は、指定必須。<br>※現物売は、「'  '」 半角スペース2つを指定必須。<br>※信用新規と信用返済は、指定不要。
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>(半角スペース2つ)</td>
                      <td>現物売の場合</td>
                  </tr>
                  <tr>
                      <td>02</td>
                      <td>保護</td>
                  </tr>
                  <tr>
                      <td>AA</td>
                      <td>信用代用</td>
                  </tr>
                  <tr>
                      <td>11</td>
                      <td>信用取引</td>
                  </tr>
              </tbody>
            </table>
          type: "string"
        AccountType:
          description: |-
            口座種別
            <table>
              <thead>
                  <tr>
                      <th>定義値</th>
                      <th>説明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>2</td>
                      <td>一般</td>
                  </tr>
                  <tr>
